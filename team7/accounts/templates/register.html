<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
  </head>

  <body>
    <form action="{% url 'create_user' %}" method="post">
      <div>
        <label for="username">
          아이디:
        </label>
        <input type="text" name="username" id="username">
      </div>
      <div>
        <label for="password">
          비밀번호:
        </label>
        <input type="password" name="password" id="password">
      </div>
      <div>
        <label>이름:
        </label>
        <input type="text" name="first_name" id="first_name" placeholder="ex) 길동">
        <input type="text" name="last_name" id="last_name" placeholder="ex) 홍">
      </div>
      <div>
        <label for="sex">성별:
        </label>
        <select name="sex" id="sex">
          <option value="M">남</option>
          <option value="F">여</option>
        </select>
      </div>
      <input type="submit">
    </form>
  </body>

</html>
