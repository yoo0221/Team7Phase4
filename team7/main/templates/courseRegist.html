{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>코스 등록</title>
  </head>

  <body class='text-center'>
    <h3 class='p-3 m-0 bg-info'>코스 등록</h3>
    <form class='container' action="{% url "courseRegSubmit" %}" method="POST">
      {% csrf_token %}
      <div class='row'>
        <div class='col-2 mt-4'>코스명:</div>
        <input class='col form-control my-3' type="text" name="courseName" placeholder="코스 이름을 입력하세요">
      </div>
      <div class='text-start'>코스의 장소 선택</div>
      <table class='container' border="1">
        <th>체크</th>
        <th>장소명</th>
        <th>주소</th>
        {% for rows in list%}
          <tr>
            <div>
              <td><input type="checkbox" name="places[]" id="{{rows.0}}" value="{{rows.0}}"></td>
              <td>
                <label for="{{rows.0}}">{{rows.1}}
                </label>
              </td>
              <td>
                <label for="{{rows.0}}">{{rows.2}}
                  {{rows.3}}
                  {{rows.4}}
                  {{rows.5}}</label>
              </td>
            </div>
          </tr>
        {% endfor %}
      </table>
      <button class='btn btn-primary my-3' type="submit">등록하기</button>
    </form>
  </body>

</html>
